<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>Mobile Detection Properties Test</title>
<style type="text/css">

@media only screen and (max-width: 320px) {
  .mobile-show-320 {
    display: block !important;
    max-height: none !important;
	}

  .mobile-show span {        
  	color:blue;
	}

  .mobile-hide {
      display: none !important;
  }
}



@media only screen and (max-width: 480px) {
  
	

	.mobile-hide {
      display: none !important;
  }
}

@media only screen and (min-width: 320px) {

  .mobile-show span {
    color:red;
  }
}

@media only screen and (min-width: 320px) and (max-width:480px) {

  .mobile-show-480{
    display: block !important;
    max-height: none !important;
	}
	

/*  .mobile-show {
    display: block !important;
    max-height: none !important;
  }

  .mobile-show span {
    color:green;

  }

  .mobile-hide {
    display: none !important;
  }*/
}

</style>
</head>

<body>

<div class="mobile-show mobile-show-320" style="display: none; max-height: 0; overflow: hidden; mso-hide: all">My Goodnes, we have media query enabled <span>and width is at least 320px</span> </div>

<div class="mobile-show mobile-show-480" style="display: none; max-height: 0; overflow: hidden; mso-hide: all">My Goodnes, we have media query enabled <span>and width at least is 480px</span> </div>

<div class="mobile-hide">This is content for viewports larger than 480px</div>

</body>
</html>
